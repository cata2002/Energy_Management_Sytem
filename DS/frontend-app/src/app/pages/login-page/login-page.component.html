<div class="centered offcanvas-backdrop">
  <h1 class="text-center">Login</h1>
  <form class="centered">
    <div class="form-group">
      <label class="left" for="username">Username</label>
      <input autocomplete="off" type="text" name="user" class="form-control" id="username" placeholder="Enter username"
             [(ngModel)]="userName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input autocomplete="off" type="password" name="password" class="form-control" id="password"
             placeholder="Password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary spaced" (click)="login()">Submit</button>
  </form>
</div>
